<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comida Simples</title>
  <meta name="description" content="Monte um cardápio semanal para sua família de forma automática, com lista de compras e modo de preparo detalhado para cada prato.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Comida Simples</h1>
    <form id="formulario" autocomplete="off">
      <div class="linha-superior">
        <div class="pessoas">
          <label for="quantidade">Quantas pessoas?</label>
          <input type="number" id="quantidade" min="1" value="1" aria-label="Quantidade de pessoas">
        </div>
        <div class="darkmode-switcher" aria-label="Alternar modo escuro">
          <label class="switch" aria-label="Ativar modo escuro">
            <input type="checkbox" id="toggle-darkmode" aria-checked="false">
            <span class="slider"></span>
          </label>
          <span class="darkmode-label" id="darkmode-label">Dark Mode</span>
        </div>
      </div>
      <!-- Seletor modo (Para agora/Para semana) vai aqui -->
      <div id="modo-container"></div>
      <!-- Seletor de tipo de prato ou dias da semana vai aqui -->
      <div id="opcao-container"></div>
      <button type="submit" id="botao-gerar">GERAR CARDÁPIO</button>
    </form>

    <div class="grid">
      <section id="resultado" aria-live="polite"></section>
      <section id="compras" style="display: none;">
        <h2>Lista de Compras</h2>
        <ul id="lista-compras"></ul>
      </section>
    </div>

    <section id="preparo" style="display: none;">
      <h2>Modo de Preparo</h2>
      <div id="modo-preparo-container"></div>
    </section>
  </main>
  <!-- Ordem dos scripts importa! -->
  <script src="dados.js"></script>
  <script src="script.js"></script>
</body>
</html>
